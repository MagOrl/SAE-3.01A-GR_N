{% extends "nav_bar.html" %} {% block content %}
<div class="bloc-entier-admin">
  <div class="boite-bonjour-admin">
    <h1>Gestion du matériel</h1>
  </div>
  <div class="boite-choix-menu">
    <table class="tableau">
      <thead>
        <tr>
          <th>ID Matériel</th>
          <th>Habilitation affectée</th>
          <th>Nom</th>
          <th>Action Possible</th>
        </tr>
      </thead>
      <tbody>
        {% for mat, hab_nom in materiels %}
        <tr>
          <td>{{ mat.id_mat }}</td>
          <td>{{ hab_nom }}</td>
          <td>{{ mat.nom_mat }}</td>
          <td>
            <a class="btn-voir" href="{{ url_for('gerer_materiel_detail', id_mat=mat.id_mat) }}">Voir</a>
            <form method="POST" action="{{ url_for('supprimer_materiel', id_mat=mat.id_mat) }}" class="form-inline" onsubmit="return confirm('Supprimer ce matériel ?');">
              <button type="submit" class="btn-supprimer">Supprimer</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn-retour" onclick="window.location.href='/admin/'">Retour</button>
  </div>
</div>
{% endblock %}
