{% extends "nav_bar.html" %} {% block content %}
<div class="bloc-entier-admin">
  <div class="boite-bonjour-admin">
    <h1>Gestion du matériel</h1>
  </div>
  <div class="boite-choix-menu">
    <table class="tableau" >
      <thead>
        <tr>
          <th>ID Personnel</th>
          <th>Nom Personnel</th>
          <th>Action Possible</th>  
        </tr>
      </thead>
      <tbody>
        {% for p in personnels %}
        <tr>
          <td>{{ p.id_pers }}</td>
          <td>{{ p.nom_pers }}</td>
          <td>
            <button class="btn-voir">Voir</button>
            <button class="btn-editer">Éditer</button>
            <button class="btn-supprimer">Supprimer</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn-retour" onclick="history.back()">Retour</button>
  </div>
</div>
{% endblock %}
